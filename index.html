<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="login/img/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login/css/bootstrap.css">
    <link rel="stylesheet" href="login/css/all.min.css">
    <link rel="stylesheet" href="login/css/style.css">
    <title>تسجيل الدخول</title>
</head>
<body>
    <div class="container">
        <p>New login</p>
        <hr style="width: 100%; border-bottom: 2px solid #0aced6;">
        <div class="header">
            <div class="img">
                <img src="login/img/logo.png" class="logo">
            </div>
            <div class="title">
                <hr>
                <div>
                    Login
                </div>
            </div>
        </div>
        <form action="" method="post">
            <div>
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="inputGroupFile03" aria-describedby="inputGroupFileAddon03" aria-label="Upload">
                </div>
                <div>
                    <i class="fa-solid fa-user"></i>
                    <input type="email" id="mail" name="mail" placeholder="Enter Your Email" required>
                </div>
                <div>
                    <i class="fa-solid fa-unlock"></i>
                    <input type="password" id="pass_1" name="pass_1" placeholder="Enter Your Password" required>
                </div>
                <div class="lastcheck d-none">
                    <input type="password" id="pass_2" name="pass_2" placeholder="Enter Your Password Check" required>
                    <i class="fa-solid fa-unlock-keyhole"></i>
                </div>
            </div>
            <div class="button-container">
                <button type="submit" class="button submit">Submit</button>
                <button type="reset" class="button reset">Reset</button>
            </div>
            <a href="login/registered_by.html" class="custom-link">Registered By</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="login/js/jquery-3.7.0.min.js"></script>
    <script src="login/js/popper.min.js"></script>
    <script src="login/js/bootstrap.js"></script>
    <script src="login/js/all.min.js"></script>
    <script src="login/js/main.js"></script>
</body>
</html>
